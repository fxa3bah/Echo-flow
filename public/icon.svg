<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Audio wave bars (centered) -->
  <g transform="translate(256, 256)">
    <!-- Center bar (tallest) -->
    <rect x="-12" y="-120" width="24" height="240" rx="12" fill="url(#waveGradient)"/>

    <!-- Second bars -->
    <rect x="-52" y="-90" width="24" height="180" rx="12" fill="url(#waveGradient)" opacity="0.9"/>
    <rect x="28" y="-90" width="24" height="180" rx="12" fill="url(#waveGradient)" opacity="0.9"/>

    <!-- Third bars -->
    <rect x="-92" y="-60" width="24" height="120" rx="12" fill="url(#waveGradient)" opacity="0.8"/>
    <rect x="68" y="-60" width="24" height="120" rx="12" fill="url(#waveGradient)" opacity="0.8"/>

    <!-- Outer bars -->
    <rect x="-132" y="-40" width="24" height="80" rx="12" fill="url(#waveGradient)" opacity="0.7"/>
    <rect x="108" y="-40" width="24" height="80" rx="12" fill="url(#waveGradient)" opacity="0.7"/>
  </g>
</svg>
